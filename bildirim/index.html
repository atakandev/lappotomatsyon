<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim Gönderme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex flex-col p-2 h-screen items-center">
        <h1 class="text-5xl font-bold text-center mb-6">BİLDİRİM GÖNDERME</h1>
        <form id="productForm" class="w-full max-w-7xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex flex-wrap gap-x-4 justify-center">
                <div>
                    <span class="font-bold">TÜRKÇE</span>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="trTitle">
                            Başlık
                        </label>
                        <input id="trTitle" name="name" type="text" placeholder="Başlık"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="trMessage">
                            Alt metin
                        </label>
                        <textarea id="trMessage" name="alttitle" placeholder="Alt Metin"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="trDescription">
                            Açıklama Metni
                        </label>
                        <textarea id="trDescription" name="description" placeholder="Detaylı açıklama (gerekli değil)"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                </div>
                <div>
                    <span class="font-bold">İNGİLİZCE</span>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="enTitle">
                            Başlık
                        </label>
                        <input id="enTitle" name="name" type="text" placeholder="Başlık"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="enMessage">
                            Alt metin
                        </label>
                        <textarea id="enMessage" name="alttitle" placeholder="Alt Metin"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="enDescription">
                            Açıklama Metni
                        </label>
                        <textarea id="enDescription" name="description" placeholder="Detaylı açıklama (gerekli değil)"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                </div>
                <div>
                    <span class="font-bold">ALMANCA</span>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="deTitle">
                            Başlık
                        </label>
                        <input id="deTitle" name="name" type="text" placeholder="Başlık"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="deMessage">
                            Alt metin
                        </label>
                        <textarea id="deMessage" name="alttitle" placeholder="Alt Metin"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="deDescription">
                            Açıklama Metni
                        </label>
                        <textarea id="deDescription" name="description" placeholder="Detaylı açıklama (gerekli değil)"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                </div>
                <div>
                    <span class="font-bold">RUSÇA</span>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="ruTitle">
                            Başlık
                        </label>
                        <input id="ruTitle" name="name" type="text" placeholder="Başlık"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="ruMessage">
                            Alt metin
                        </label>
                        <textarea id="ruMessage" name="alttitle" placeholder="Alt Metin"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="ruDescription">
                            Açıklama Metni
                        </label>
                        <textarea id="ruDescription" name="description" placeholder="Detaylı açıklama (gerekli değil)"
                            class="input-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                </div>
            </div>





            <div class="flex items-center justify-between">
                <button type="button" id="openModalButton"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Gönder
                </button>
            </div>
        </form>
        <div id="updateMessage" class="update-message hidden">Bildirim herkese gönderildi!</div>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Bildirim Gönderme
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Bildirim herkese gönderilecek. Emin misiniz?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirmButton"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Onaylıyorum
                    </button>
                    <button type="button" id="cancelButton"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        İptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal açma ve kapatma işlevleri
        const openModalButton = document.getElementById('openModalButton');
        const confirmationModal = document.getElementById('confirmationModal');
        const cancelButton = document.getElementById('cancelButton');
        const confirmButton = document.getElementById('confirmButton');

        openModalButton.addEventListener('click', () => {
            confirmationModal.classList.remove('hidden');
        });

        cancelButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
        });

        window.addEventListener('click', (event) => {
            if (event.target === confirmationModal) {
                confirmationModal.classList.add('hidden');
            }
        });

        confirmButton.addEventListener('click', async () => {
            confirmationModal.classList.add('hidden');

            const trTitle = document.getElementById('trTitle').value;
            const trMessage = document.getElementById('trMessage').value;
            const trDescription = document.getElementById('trDescription').value;

            const enTitle = document.getElementById('enTitle').value;
            const enMessage = document.getElementById('enMessage').value;
            const enDescription = document.getElementById('enDescription').value;

            const deTitle = document.getElementById('deTitle').value;
            const deMessage = document.getElementById('deMessage').value;
            const deDescription = document.getElementById('deDescription').value;

            const ruTitle = document.getElementById('ruTitle').value;
            const ruMessage = document.getElementById('ruMessage').value;
            const ruDescription = document.getElementById('ruDescription').value;


            try {
                const response = await fetch('https://lapi.atakanyildirim.com.tr/api/send-notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        trTitle: trTitle,
                        trMessage: trMessage,
                        trDescription: trDescription,
                        enTitle: enTitle,
                        enMessage: enMessage,
                        enDescription: enDescription,
                        deTitle: deTitle,
                        deMessage: deMessage,
                        deDescription: deDescription,
                        ruTitle: ruTitle,
                        ruMessage: ruMessage,
                        ruDescription: ruDescription,
                    })
                });

                if (response.ok) {
                    document.getElementById('updateMessage').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('updateMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    alert('Bildirim gönderilirken bir hata oluştu.');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Bildirim gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>

</html>
